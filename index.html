<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      .box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background: #ddd;
        margin: 20px;
        display: inline-block;
      }
      li.fav {
        background: pink;
      }
    </style>
    <title>Learning Vue</title>
  </head>
  <body>
    <h1>Hi!</h1>

    <div id="app">
      <!-- attribute binding -->
      <a :href="url"> best webstie ever </a>

      <div v-if="showBooks">
        <ul>
          <li
            v-for="item in books"
            :class="{fav: item.isFav}"
            @click="toggleFav(item)"
          >
            <h3>{{item.title}}</h3>
            <p>{{item.author}}</p>
          </li>
        </ul>
      </div>

      <button @click="toggleShowBooks">
        <span v-if="showBooks">Hide Books</span>
        <span v-else>Show Books</span>
      </button>

      <br />
      <!-- mouse events -->
      <!-- <div class="box" @mouseover="handleEvent($event, 5)">
        mouseover (enter)
      </div>
      <div class="box" @mouseleave="handleEvent">mouseleave</div>
      <div class="box" @dblclick="handleEvent">dobuel click</div>
      <div class="box" @mousemove="handleMousemove">
        position - {{ x }} {{ y }}
      </div> -->
    </div>

    <script src="app.js"></script>
  </body>
</html>
